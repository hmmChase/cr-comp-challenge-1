<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>cr-comp-challenge-1</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
</head>

<body>
  <div class="border">
    <section class="left-side">
      <article class="box box1">
        <div class="block">
          <h1>Boxes</h1>
          <p>They come in all shapes and sizes!</p>
          <input type="button" value="Words in a box">
          <input type="button" value="More words in boxes">
        </div>
      </article>
      <article class="box box2">
        <img src="images/turtle.svg" alt="Box turtle">
        <p>Box turtle</p>
      </article>
      <article class="box box3">
        <img src="images/boxer.svg" alt="Boxer">
        <p>Boxer</p>
      </article>
      <article class="box box4">
        <img src="images/box-model.png" alt="Box Model">
        <p>Box Model</p>
      </article>
      <article class="box box5">
        <img src="images/boxcar.svg" alt="Boxcar">
        <p>Boxcar</p>
      </article>
      <article class="box box6">
        <img src="images/boxers.svg" alt="Boxers">
        <p>Boxers</p>
      </article>
      <article class="box box7">
        <img src="images/dropbox.svg" alt="Dropbox">
        <p>Dropbox</p>
      </article>
      <article class="box box8">
        <img src="images/mike-tyson.svg" alt="Boxer">
        <p>Boxer</p>
      </article>
    </section>
    <aside class="right-side">
      <div class="dots">
        <div class="dot dot-inactive"></div>
        <div class="dot dot-inactive"></div>
        <div class="dot"></div>
      </div>
      <div class="outer">
        <div class="inner">
          <div class="arrow arrow-right">
            <img src="images/arrow.png" alt="Arrow">
          </div>
          <div class="arrow arrow-left">
            <img src="images/arrow.png" alt="Arrow">
          </div>
        </div>
      </div>
    </aside>
  </div>
</body>

</html>
